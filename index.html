<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCy Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #ff4b5c;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            margin-top: 10px;
            font-size: 1.3em;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff4b5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e63946;
        }
        @media (max-width: 400px) {
            h1 { font-size: 2em; }
            p { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NexCy Technologies</div>
        <div class="nav">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="hero">
        <div class="glass">
            <h1>Innovating the Future</h1>
            <p>We build cutting-edge solutions for app, web, and IoT development.</p>
            <button class="btn" onclick="showAlert()">Get Started</button>
        </div>
    </div>
    <script>
        function showAlert() {
            alert("NexCy Technologies is here to innovate!");
        }
    </script>
</body>
</html>
