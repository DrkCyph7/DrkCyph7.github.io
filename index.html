<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcy Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.8));
            overflow: hidden;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.5) !important;
            backdrop-filter: blur(10px);
        }
        .container {
            text-align: center;
            padding-top: 100px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
            animation: moveBg 10s infinite alternate;
        }
        @keyframes moveBg {
            0% { transform: translateY(-20px) translateX(-20px); }
            100% { transform: translateY(20px) translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nexcy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#mission">Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="#vision">Vision</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="glass-card" id="mission">
            <h2>Our Mission</h2>
            <p>Innovating the future through technology.</p>
        </div>
        <div class="glass-card" id="vision">
            <h2>Our Vision</h2>
            <p>To be the pioneers in software and IoT solutions.</p>
        </div>
        <div class="glass-card" id="about">
            <h2>About Us</h2>
            <p>We develop cutting-edge web, app, and IoT solutions.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
